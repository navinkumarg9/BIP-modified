<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Leave Status</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link href="css/leave.css" rel="stylesheet">
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
    .status {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }

    .status.approved {
      color: green;
    }

    .status.pending {
      color: orange;
    }

    .status.rejected {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Leave Status</div>
    <div class="content">
      <table id="leave_table">
        <thead>
          <tr>
            <th>Leave Type</th>
            <th>From Date</th>
            <th>To Date</th>
            <th>From Time</th>
            <th>To Time</th>
            <th>Reason</th>
            <th>Approval Status</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
  <script src="js/status.js"></script>
  <script src="js/leave.js"></script>
</body>
</html>
